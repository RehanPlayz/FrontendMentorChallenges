<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- External Main CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="hero-section">
        <div class="logo"><img src="./images/logo.svg" alt="Site Logo" /></div>
        <div class="hero-img">
          <img src="./images/hero-mobile.jpg" alt="Mobile Hero Image" />
          <img src="./images/hero-desktop.jpg" alt="Desktop Hero Image" />
        </div>
        <header>
          <h1><span>We're</span><br />coming<br />soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </header>
        <form action="#">
          <div class="email-group">
            <input
              type="email"
              name="email"
              id="input-email"
              placeholder="Email Address"
            />
            <button type="submit">
              <img id="errorIcon" src="./images/icon-error.svg" alt="Error Icon">
              <img src="./images/icon-arrow.svg" alt="Button Arrow Icon" />
            </button>
            <p>Please provide a valid email</p>
          </div>
        </form>
      </div>
    </div>
    <!-- External Main JS -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
